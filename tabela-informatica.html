<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tabela de Informática</title>

        <style>
            table
            {
              border-collapse: collapse;
              width: 40%; height: 100px;
              text-align: center;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            table, td, th
            {
              border: 1px solid #000;
            }
          </style>
          
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Peças</td>
                <td>Preço</td>
                <td rowspan="2">INFORMÁTICA</td>
            </tr>
            <tr>
                <td>HD</td>
                <td>300,00</td>
            </tr>
        </table>
    </body>
</html>
